<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LAN Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="prism.css" />
  <script src="prism.js"></script>
</head>
<body>
  <h1 id="LAN"><b>LAN Chat</b></h1>

<div id="container">
  <div id="sidebar">
    <h2>Users</h2>
    <ul id="users"></ul>
    <button id="recover-chat-btn" style="margin-bottom:10px; display:none; position:relative; padding-right:22px;">
      Recover Chat
      <span id="close-recover-btn" 
            style="position:absolute; top:2px; right:4px; cursor:pointer; color:red; font-weight:bold; font-size:14px; line-height:1;">✖</span>
    </button>


    <button id="settings-btn">⚙ Settings</button>
    <div id="settings-panel" style="display: none;">
<button id="wipe-blacklist-btn" style="display:none; margin-top:5px; font-size:0.92em; padding:3px 8px;">🧹 Wipe All Blacklisted Users</button>      <label><input type="checkbox" id="toggle-timestamps" /> Show Timestamps</label><br />
      <label><input type="checkbox" id="toggle-darkmode" checked /> Dark Mode</label>
      <br>
      <label>
        <input type="checkbox" id="toggle-file-links" />
        Show files list
      </label>
      <br>
      <label>
        <input type="checkbox" id="toggle-post-files" />
        Post files
      </label><br>
      <label>
        Nick color:
        <input type="color" id="custom-nick-color"  style="vertical-align: middle;">
      </label>
    </div>
  </div>

  <div id="main-chat">
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <textarea id="msg" placeholder="Type your message..."></textarea>
      <button id="send">Send</button>
      <button id="code">Code</button>
      <select id="code-lang" >
        <option value="plaintext">📋 None</option>
        <option value="php">🐘 PHP</option>
        <option value="python">🐍 Python</option>
        <option value="javascript">✨ JavaScript</option>
        <option value="html">🌐 HTML</option>
        <option value="css">🎨 CSS</option>
        <option value="sql">🗄️ SQL</option>
        </select>
    </div>
<div id="file-upload-controls" style="display:none;">
  <label for="fileInput" class="file-upload-label">📎 Choose File</label>
  <input type="file" id="fileInput">
  <button id="sendFileBtn" onclick="uploadFile()">Send File</button>
</div>
  </div>

  <div id="file-list" style="margin:0; display:none;">
    <b>Uploaded Files:</b>
    <ul id="uploaded-files"></ul>
    <button id="clear-files-btn" style="margin-top:10px; display:none;">🗑 Clear Uploaded Files</button>
  </div>
  
  
</div>
  

  <script src="chat.js"></script>



</body>

</html>
